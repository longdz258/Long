
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Lite – Cách tải bằng web</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      background: #fe2c55;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #d82348;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/TikTok_logo.svg" alt="TikTok Lite Logo" />
    <h1>TikTok Lite – Cách tải bằng web</h1>
    <p>Nhấn nút bên dưới để cài đặt TikTok Lite và nhận quà ngay!</p>
    <button class="btn" onclick="window.location.href='https://example.com/tiktok-lite-demo.apk'">Cài đặt ngay</button>
  </div>
</body>
</html>
